<div class="row">
        <div class="col-md-5">
            <app-recipelist (RecipeItem)="recipe = $event"></app-recipelist>
        </div>
        <div class="col-md-7">
            <app-recipedetail *ngIf="recipe; else infoText" 
            [recipe]="recipe"></app-recipedetail>
            <ng-template #infoText>
                <p>Please Select an Item</p>
            </ng-template>
        </div>
</div>
